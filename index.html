<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-list-JS</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
    .todo-done{
        text-decoration: line-through;
    }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center align-items-center mt-5">
      <div class="col-md-8 bg-white">
        <div class="row bg-primary text-white">
          <div class="col col-md-8 p-2">
            <h4>To do list</h4>
          </div>
        </div>
        <div class="row justify-content-between text-white p-2">
          <div class="form-group flex-fill mb-2">
            <input id="todo-input" type="text" class="form-control" value="" placeholder="Write your list..">
          </div>
          <button type="button" id="btn" class="btn btn-primary mb-2 ml-2">Add todo</button>
        </div>
        <div class="row" id="todo-container">
          <table class="table">

          </table>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="js/script.js"></script>

</body>
</html>
